<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container" id="login-context">
    <div class="login-main-outer">
        <div class="login-inner">
            <h2>Login</h2>
            <hr>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email"  class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="" id="password" class="form-control">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <br>
                        <input type="button" onclick="login()" value="Login" class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container" id="sign-up-context">
    <div class="login-main-outer">
        <div class="login-inner">
                <h2>Sign-up</h2>
            <hr>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="full-Name">Full Name</label>
                        <input type="text" name="" id="full-Name" class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" name="" id="register-email"  class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" name="" id="register-password"  class="form-control">
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <br>
                        <input type="button" onclick="createUser()" value="Sign-up" class="btn btn btn-success">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container" id="new-customer-context">
    <div class="new-customer-outer">
        <div class="new-customer-inner">
            <div class="new-customer col-12">
                <h2>Add New Customer</h2>
                <hr>
                <form action="" id="cutomer-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Client Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Gihan">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Client Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Kandy">
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Client Salary</label>
                        <input type="number" class="form-control" id="salary" placeholder="250000">
                    </div>
                    <div class="mb-3">
                        <label for="nic" class="form-label">Client NIC</label>
                        <input type="text" class="form-control" id="nic" placeholder="*****V">
                    </div>
            <button type="button" class="btn btn-primary" id="create-customer-btn" onclick="createCustomer()">Save Customer</button>


                </form>
            </div>
        </div>
        <div class="customer-view">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Address</td>
                        <td>Salary</td>
                        <td>NIC</td>
                        <td>Option</td>
                    </tr>
                </thead>
                <tbody id="t-body">

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
